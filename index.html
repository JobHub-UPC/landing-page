<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub</title>
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class = "header">
        <div class="menu container">
            <a href="#" class="logo">JobHub</a>
            <input type = "checkbox" id ="menu" />
            <label for = "menu">
                <img src = "img/menu.png" class="menu-icon" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <!-- <li><a href="#">Inicio</a></li> -->
                    <li><a href="#">Personas</a></li>
                    <li><a href="#">Empresas</a></li>
                    <button class="btnIniciar">Iniciar sesión</button>
                    <button class="btnUnirse">Unirse</button>
                </ul>
            </nav>
        </div>
    </header>
    
    <section>
        <div class="information container">
            <div class="information-content">
                <div class="information-img1">
                    <img src="img/woman.png" >
                </div>

                <div class="information-1">
                    <div class="information-b1">
                        <p>
                            Tu puente hacia el éxito profesional
                        </p>
                    </div>
                    <div class="search-content">
                        <form class="search-container">
                            <input type="text" class="search-input" placeholder="Puesto o palabra clave" required>
                            <input type="text" class="search-input" placeholder="Lugar" required>
                            <button class="search-button" type="submit">Buscar empleos</button>
                        </form>
                    </div>
                    <script src="Js/limpiarBoton.js"></script>
                </div>
                
            </div>
        </div>
    </section>

    <section>
        <div class="BeneficiosContainer">
            <h1>Nuestros <span>Beneficios</span></h1>
            <div class="BeneficiosCartas">
                <div class="Beneficio" onmouseover="mostrartexto(this,'Gracias a nuestro avanzado sistema de algoritmos, JobHub ofrece recomendaciones personalizadas basadas en tus habilidades y preferencias, asegurando que siempre recibas las mejores oportunidades laborales adecuadas a tu perfil.')" onmouseout="ocultartexto(this)" id="Primero">Sugerencia Personalizada de Empleos <div class="texto-adicional"></div>
                </div>
                <div class="Beneficio" onmouseover="mostrartexto(this,'Mantente informado con actualizaciones en tiempo real sobre el estado de tus postulaciones. Recibe notificaciones instantáneas cuando haya cambios importantes o cuando sea el momento de actuar.')" onmouseout="ocultartexto(this)" id="Segundo">Actualización Constante de Postulación<div class="texto-adicional"></div></div>
                <div class="Beneficio" onmouseover="mostrartexto(this,'Facilita el proceso de selección con entrevistas directamente a través de nuestra plataforma. Coordina, agenda y realiza entrevistas sin salir de JobHub, optimizando el tiempo tanto para candidatos como para empleadores.')" onmouseout="ocultartexto(this)" id="Tercero">Entrevistas por la Página<div class="texto-adicional"></div></div>
                <div class="Ilustracion"><img src="img/Beneficios.png" alt="JobHub"></div>
                <div class="Beneficio" onmouseover="mostrartexto(this,'Nuestra herramienta de filtración avanzada ayuda a los empleadores a identificar rápidamente a los candidatos más cualificados, ahorrando tiempo y recursos en el proceso de selección.')" onmouseout="ocultartexto(this)" id="Cuarto">Filtración de Postulantes<div class="texto-adicional"></div></div>
                <div class="Beneficio" onmouseover="mostrartexto(this,'Simplifica y acelera tu proceso de postulación con nuestra plataforma intuitiva y dinámica. Aplica a múltiples empleos con un solo clic, incrementando tus posibilidades de éxito.')" onmouseout="ocultartexto(this)" id="Quinto">Postulaciones Rápidas y Dinámicas<div class="texto-adicional"></div></div>
                <div class="Beneficio" onmouseover="mostrartexto(this,'Amplía tu red profesional con nuestra funcionalidad de conexión de contactos. Encuentra y conecta con profesionales del sector, facilitando futuras colaboraciones y oportunidades laborales.')" onmouseout="ocultartexto(this)" id="Sexto">Conexión de Contactos<div class="texto-adicional"></div></div>
                <script src="Js/HoverContenedor.js"></script>
                
            </div>
        </div>
    </section>
</body>
</html>
