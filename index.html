<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub</title>
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class = "header">
        <div class="menu container">
            <a href="#" class="logo">JobHub</a>
            <input type = "checkbox" id ="menu" />
            <label for = "menu">
                <img src = "img/menu.png" class="menu-icon" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <!-- <li><a href="#">Inicio</a></li> -->
                    <li><a href="#">Personas</a></li>
                    <li><a href="#">Empresas</a></li>
                    <button class="btnIniciar">Iniciar sesión</button>
                    <button class="btnUnirse">Unirse</button>
                </ul>
            </nav>
        </div>
    </header>
    
    <section>
        <div class="information container">
            <div class="information-content">
                <div class="information-img1">
                    <img src="img/woman.png" >
                </div>

                <div class="information-1">
                    <div class="information-b1">
                        <p>
                            Tu puente hacia el éxito profesional
                        </p>
                    </div>
                    <div class="search-content">
                        <form class="search-container">
                            <input type="text" class="search-input" placeholder="Puesto o palabra clave" required>
                            <input type="text" class="search-input" placeholder="Lugar" required>
                            <button class="search-button" type="submit">Buscar empleos</button>
                        </form>
                    </div>
                    <script src="Js/limpiarBoton.js"></script>
                </div>
                
            </div>
        </div>
    </section>

    <section>
        <div class="BeneficiosContainer">
            <h1>Nuestros <span>Beneficios</span></h1>
            <div class="BeneficiosCartas">
                <div class="Beneficio" id="Primero">Sugerencia Personalizada de Empleos</div>
                <div class="Beneficio" id="Segundo">Actualización Constante de Postulación</div>
                <div class="Ilustracion"><img src="img/Beneficios.png" alt="JobHub"></div>
                <div class="Beneficio" id="Tercero">Entrevistas por la Página</div>
                <div class="Beneficio" id="Cuarto">Filtración de Postulantes</div>
                <div class="Beneficio" id="Quinto">Postulaciones Rápidas y Dinámicas</div>
                <div class="Beneficio" id="Sexto">Conexión de Contactos</div>
            </div>
        </div>
    </section>
</body>

</html>
